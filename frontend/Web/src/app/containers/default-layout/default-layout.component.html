<div class="header header-sticky notification-header" *ngIf="isShowNotification">
  <span style="margin-left: 5px;">{{notificationContent}}</span>
</div>
<c-sidebar 
  #sidebar="cSidebar" 
  class="d-print-none sidebar sidebar-fixed" 
  id="sidebar" 
  visible 
  *ngIf="isLoggedIn">
  <c-sidebar-brand [brandFull]="{
      src: './assets/images/logoACE.jpg',
      width: 237,
      height: 200,
      alt: 'TTISV'
    }" [brandNarrow]="{
      src: './assets/images/logoACE.jpg',
      width: 237,
      height: 200,
      alt: 'TTISV Logo'
    }" routerLink="./dashboard">
  </c-sidebar-brand>
  <perfect-scrollbar [config]="perfectScrollbarConfig">
    <c-sidebar-nav [navItems]="navItems" dropdownMode="closeInactive" [perfectScrollbar]></c-sidebar-nav>
  </perfect-scrollbar>
  <c-sidebar-toggler *ngIf="!sidebar.narrow" cSidebarToggle="sidebar"></c-sidebar-toggler>
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-2 d-print-none header header-sticky" position="sticky" sidebarId="sidebar">
  </app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer></app-default-footer>
</div>
